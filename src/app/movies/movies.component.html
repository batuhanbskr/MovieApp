<div class="card">
    <div class="card-header">
        {{ title }}
    </div>
    <ul class="list-group list-group-flush">
        <li *ngFor="let movie of movies" routerLink="/detail/{{ movie.id }}">
            <span class="badge badge-light">{{ movie.id }}</span> {{ movie.name }}
            <span class="close">x</span>
        </li>
    </ul>
</div>
