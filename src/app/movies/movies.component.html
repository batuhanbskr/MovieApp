<div class="card">
    <div class="card-header">
        {{ title }}
    </div>
    <ul class="list-group list-group-flush">
        <li *ngFor="let movie of movies" routerLink="/detail/{{ movie.id }}">
            <span class="badge badge-light">{{ movie.id }}</span> {{ movie.name }}
            <span (click)="delete(movie)" class="close">x</span>
        </li>
    </ul>
</div>

<div class="card">
    <div class="card-header">
        Add movie
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="name"></label>
            <input #name  class="form-control">
        </div>
        <div class="form-group">
            <label for="description"></label>
            <textarea #description  class="form-control"></textarea>
        </div>

        <button (click)="add(name.value, description.value)" class="btn btn-primary btn-sm">Save</button>
    </div>
</div>
