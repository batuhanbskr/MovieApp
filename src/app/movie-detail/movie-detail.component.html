<div class="card" *ngIf="movie">
    <div class="card-body">
        <span class="badge badge-warning" style="background-color: black;">
            id: {{ movie.id}} name: {{ movie.name }}
        </span>
        <div class="input-group">
            <input type="text" [(ngModel)]="movie.name" class="form-control">
            <div class="class input-group-append">
                <button class="btn btn-outline-secondary">Update</button>
            </div>
        </div>
    </div>
</div>
